{% extends 'base.html' %}
{% block content %}
<div class="container">

    {% if jobs|length < 1 %}
    <h1>No jobs</h1>
    {% else %}
<table class="table">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">User</th>
  </tr>
</thead>
<tbody>
{% for job in jobs %}
  <tr scope="row">
     <td>{{ job.name }}</td>
    <td>{{ job.description }}</td>
    <td><a href="/showuser/{{job.user_id }}">{{ job.firstname}}  {{job.lastname}}</a></td>
    <td>

    </td>
  </tr>
{% endfor %}
</tbody>
</table>

{% endif %}

{% endblock%}
